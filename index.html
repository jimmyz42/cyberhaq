<!DOCTYPE html>
<html>
  <head>
    <!-- Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">

    <!-- Our css/js files -->
    <link rel="stylesheet" href="main.css"></link>
    <script src="data/webpages.js"></script>
    <script src="data/puzzleData.js"></script>
    <script src="data/todoItems.js"></script>
    <script src="data/bankData.js"></script>
    <script src="index.js"></script>
    <script src="randomize.js"></script>
  </head>
  <body>
    <script>
    var audio = new Audio("sound/newTab.wav");
    audio.oncanplaythrough = function ( ) { }
    audio.onended = function ( ) { }
    audio.play()
    </script>
  <div class="container-fluid fill">
    <div class="row fill">
      <div class="col-xs-8 fill" id="browser">
        <button type="button" class="btn btn-primary" id="add-tab" onclick="audio.play ( )">+</button>
        <ul class="nav nav-tabs nav-fill">
          <li class="active nav-item">
            <a data-toggle="tab" href="#tab1">New Tab&nbsp;&nbsp;</a>
            <button type="button" class="close x-btn">&times;</button>
          </li>
        </ul>
        <div class="tab-content fill">
          <div id="tab1" class="tab-pane active fill">
            <input type="text" class="urlbar autocomplete" placeholder="Type here to browse sites!"></input>
            <iframe class="webpage-iframe" src="misc/splash.html"></iframe>
          </div>
        </div>
      </div>
      <div class="col-xs-4" id="instructions">
        <div id="instructions">
          <h1>Instructions</h1>
          <p id="instruction-text">
          You are investigating the illegal doings of a crack gang.
          Your job is to hack into their accounts and confiscate their money.
          Use the Zirconium&trade; browser to begin.
          </p>
        </div>
        <div class="row">
            <div class="todolist not-done">
             <h1>Tasks</h1>
                <hr>
                <ul id="sortable" class="list-unstyled">
                </ul>
            </div>
            <div class="win-text"></div>
        </div>
      </div>
  </div>
  </body>
</html>
