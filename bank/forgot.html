<!DOCTYPE html>
<html>
  <head>
    <!-- Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../accounts.js"></script>
    <script>
      var cnt = 1;
      $(function() {
        loadQuestion();
        $('#submit').click(function() {
          $('#error').remove();

          if(checkAnswer()) {
            cnt++;
            if(cnt <= 3) {
              loadQuestion();
            } else {
              window.location.href = "index.html";
            }
          } else {
            $('body').append('<p id="error" style="color:red">Incorrect response. Try again.</p>');
          }

          $('#answer').val('');
          $('#answer').focus();
        });
      });

      function loadQuestion() {
        console.log('hi');
        $('#question').html(bank_account['security question '+cnt]);
      }
      function checkAnswer() {
        return $('#answer').val() === bank_account['security answer '+cnt];
      }
    </script>
  </head>
  <body>
    <p>To unlock your account, please answer the following security questions correctly.</p>
    <label for="answer" id="question"></label>
    <input id="answer" type="text"></input>
    <input id="submit" type="button" value="Submit"></input>
  </body>
</html>
