<!DOCTYPE html>
<html>
  <head>
    <!-- Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css"></link>
    <script src="login.js"></script>
  </head>
  <body>
    <div class="login-contain container-fluid">
      <div class="row">
        <div class="login-box col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4">
          <img class="logo" src="images/logo.png">
          <input class="form-control" id="username" type="text" placeholder="Email"></input>
          <input class="form-control" id="password" type="password" placeholder="Password"></input>
          <button type="submit" id="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
          <div class="error">Incorrect username or password.</div>
          <a href="forgot.html">Forgot your password?</a>
        </div>
      </div>
    </div>

  </body>
</html>
