<!DOCTYPE html>
<html>
  <head>
    <!-- Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <!-- chatbox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
    <link rel="stylesheet" href="../chatbox/css/chatbox.css">
    <script src='../chatbox/js/jquery.mCustomScrollbar.min.js'></script>

    <!-- our data -->
    <script src="../data/bankData.js"></script>
    <script src="../data/fakebookData.js"></script>
    <script src="../data/puzzleData.js"></script>
    <script src="../data/webpages.js"></script>

    <!-- Our css/js files -->
    <script src="../randomize.js"></script>
    <script src="../data/fileData.js"></script>

    <script src="../messages.js"></script>
    <script src="desktop.js"></script>
    <script src="desktopMessages.js"></script>
    <link rel="stylesheet" href="main.css"></link>
    <script src="../chatbox/js/chatbox.js"></script>
  </head>
<!--
  <body oncontextmenu="return false">
-->
  <body>
    <div class="bottom-bar">
      <button type="button" class="start-btn btn btn-success"><span class="glyphicon glyphicon-tint"></span> Start</button>
      <ul id="sortable">
      </ul>
    </div>
    <div class="start-menu">
      <div class="start-title">
        <img class="start-icon" src="https://static.pexels.com/photos/163780/pear-blossoms-pear-tree-spring-blossom-163780.jpeg"></img>
        <span class="start-name">Pearl Grimar</span>
      </div>
      <div class="start-content">
        <div class="left-menu-content">
        </div>
        <div class="right-menu-content">
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="window app-window ui-widget-content">
        <div class="window-header ui-widget-header">
          <span class="window-title"></span>
          <button type="button" class="btn btn-xs btn-danger close-btn"><span class="glyphicon glyphicon-remove"></span></button>
          <button type="button" class="btn btn-xs btn-warning min-btn"><span class="glyphicon glyphicon-minus"></span></button>
          <button type="button" class="btn btn-xs btn-success max-btn"><span class="glyphicon glyphicon-resize-full"></span></button>
        </div>
        <iframe class="window-content"></iframe>
      </div>

      <div class="window ui-widget-content chat-window">
        <div class="window-header ui-widget-header">
          <span class="window-title">ChitChat</span>
        </div>
            <div class="chat window-content">
              <div class="chat-title">
                <h1>Anonymous</h1>
                <h2>"V"</h2>
                <figure class="avatar">
                  <img src="https://pbs.twimg.com/profile_images/824716853989744640/8Fcd0bji.jpg" /></figure>
              </div>
              <div class="messages">
                <div class="messages-content"></div>
              </div>
              <div class="message-box">
                <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
                <button type="submit" class="message-submit">Send</button>
              </div>

            </div>
      </div>
    </div>
  </body>
</html>
